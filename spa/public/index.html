<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>spaRecords</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  
  <body ng-app='app' ng-controller="person as vm">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="directives/alert.js"></script>  
    <div class = "container">
        <div id = "header">
            <nav class="navbar navbar-fixed navbar-default" id = "navbar">
              <div class="container-fluid">
                <div id = "navbaritems">
                  <ul class = "nav navbar-nav">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"> Fit List </a>
                    </div>          
                    <li><a href="#" id = "person-button">Person </a></li>
                    <li><a href="#" id = "food-button">Food </a></li>
                    <li><a href="#" id = "drink-button"> Drink </a></li>
                    <li><a href="#" id = "exercise-button"> Exercise </a></li>
                    <li><a href="#" id = "weight-button"> Weight </a></li>
                    <li><a href="#" id = "sleep-button"> Sleep </a></li>
                    <li><a href="#" id = "blood-pressure-button"> Blood Pressure </a></li>
                    <li><a href="#"> Medicine </a></li>
                    
                    

                    <li><a href = "#"><img src = "http://www.iid.com/Home/ShowImage?id=299&t=635648001335730000" style = "width: 30px"></a></li>            
                    <li><a href = "#"><img src = "https://www.hrc.co.nz/index.php/download_file/view_inline/893/" style = "width: 30px"></a></li>
                    <li><a href = "#"><img src = "http://a4.mzstatic.com/us/r30/Purple69/v4/14/79/45/147945c1-8234-f71b-2018-9c22475473f2/icon320x320.jpeg" style = "width: 30px"></a></li>                  
                </div>
              </div>
            </nav>
        </div>      
            <mp-alert ></mp-alert>
            <mp-panel title="vm.panel.title" body="vm.panel.body" confirm="vm.panel.confirm()"></mp-panel>         
            <div ng-include="'index-tmpl'" ></div>
    </div>
    
    <!--      ### Tech Stuff ###      -->
    <div class="modal fade" id="myDialog">
      <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" >
          <div class="modal-header">
            <a href="?" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></a>
            <h4 class="modal-title" >{{vm.d.title}}</h4>
          </div>
        	<div class="modal-body">{{vm.d.body}}
        	</div>
        	<div class="modal-footer">
        		<a href="?" class="btn btn-default" data-dismiss="modal" >Cancel </a>
        		<input ng-click="vm.d.confirm()" type="submit" name="submit" class="btn btn-primary submit" value="Save changes" />
        	</div>
        </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script type="text/javascript" src="personService.js"></script>
    <script type="text/javascript">
        angular.module('app',[])
        .controller('person', function($http){
            var self = this;
            
            $http.get("/person")
            .success(function(data){
                self.rows = data;
            });
            
            self.create = function(){
                self.rows.push({ isEditing: true });
            }
            self.edit = function(row, index){
                row.isEditing = true;
            }
            self.save = function(row, index){
                $http.post('/person/', row)
                .success(function(data){
                    data.isEditing = false;
                    self.rows[index] = data;
                }).error(function(data){
                    alert(data.code);
                });
            }
            self.delete = function(row, index){
                self.d = {
                    title: "Delete a person",
                    body: "Are you sure you want to delete " + row.firstname + "?",
                    confirm: function(){
                        $http.delete('/person/' + row.persons_id)
                        .success(function(data){
                            self.rows.splice(index, 1);
                            $("#myDialog").modal('hide');
                        }).error(function(data){
                            alert(data.code);
                        });
                    }
                }
                $("#myDialog").modal('show');
            }
            
        });
        
    </script>    
    
    <!--PERSONS Template-->
    <script type="text/ng-template" id="index-tmpl" >
        <a class="btn btn-success" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="row in vm.rows">
                          <th ng-if-start="!row.isEditing" scope="row">
                          <tr>
                           </th>
                        <td>  
                            <div class="btn-group" role="group" aria-label="...">
                             <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                             <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                             <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                            </div> </td>
                        <td>Data {{row.firstname}}</td>
                        <td ng-if-end>Data {{row.lastname}}</td>
                          </tr>                        
                         
                          
                        <td ng-if-start="row.isEditing"><input type="text" name="Name" class="form-control" placeholder="Name" ng-model="row.Name" /></td>
                        <td><input type="text" name="Birthday" class="form-control" placeholder="Birthday" ng-model="row.Birthday" /></td>
                        <td ng-if-end>
                            <input type="button" value="Submit" class="btn btn-primary submit" ng-click="vm.save(row, $index)"/>
                        </td>
                       
                       
                    </tr>
          
            </tbody>
        </table>
    </script>
    
  </body>
</html>
