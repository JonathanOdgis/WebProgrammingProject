    <div class="modal fade" id="myDialog">
      <div class="modal-dialog">
        <div class="modal-content">
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var editTemplate = Handlebars.compile($("#edit-tmpl").html());
            var indexTemplate = Handlebars.compile($("#index-tmpl").html());
            $("#view").on("click", ".ajax", function(){
                $.get(this.href + "&format=plain").then(function(data){
                    $("#myDialog .modal-content").html(data);
                    $("#myDialog").modal('show');
                });
                return false;
            });
            $("#view").on("click", ".edit", function(){
                var $self = $(this);
                $.getJSON(this.href + "&format=json").then(function(data){
                    var html = editTemplate(data);
                    var $tr = $self.closest("tr").after(html).hide()
                });
                return false;
            });
            $.getJSON("/php/Controllers/persons.php?format=json").then(function(data){
                    var html = indexTemplate({rows: data});
                    $("#view").html(html);
            });
        });
    </script>
    <script type="text/template" id="edit-tmpl" >
        <tr>
           <td><input type="text" name="Name" class="form-control" placeholder="Name" value="{{Name}}" /></td>
           <td><input type="text" name="Birthday" class="form-control" placeholder="Birthday" value="{{Birthday}}" /></td>
           <td>
             <input type="submit" value="Submit" class="btn btn-primary"/>
             <input type="hidden" name="id" value="{{id}}" /> 
           </td>
        </tr>
    </script>
    
    <script type="text/template" id="index-tmpl" >
        <a href="/php/Controllers/persons.php?action=create" class="btn btn-success ajax">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{rows.length}}</span>
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                    <tr>
                          <th scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a href="/php/Controllers/persons.php?action=edit&id={{id}}" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a href="/php/Controllers/persons.php?action=delete&id={{id}}" title="Delete" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        <td>{{Name}}</td>
                        <td>{{Birthday}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
