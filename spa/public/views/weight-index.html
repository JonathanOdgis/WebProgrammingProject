        <h3>Weight</h3>        
        <a class="btn btn-success" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>                    
                    <th>Current Weight</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="row in vm.rows">
                          <th ng-if-start="!row.isEditing" scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        <!--Note that if we have the ng-if-end and the if start with the editing, you gotta follow the end and then start for displaying the inputs or it overlays!-->
                        <td>{{row.current_weight}}</td> 
                        <td ng-if-end>{{row.created_at}}</td>                        
                        <td ng-if-start="row.isEditing"><input type="text" name="current_weight" class="form-control" placeholder="current weight" ng-model="row.current_weight" /></td>
                        
                        <td ng-if-end>
                            <input type="button" value="Submit" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                        </td>
                   
                       
                    </tr>
            </tbody>
        </table>
